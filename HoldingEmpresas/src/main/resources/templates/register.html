<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>

<body>

    <div class="login-container">
        <h2>Register</h2>

        <form th:action="@{/register}" method="post" class="form-signin">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="passwordConfirmation">Confirm Password</label>
                <input type="password" id="passwordConfirmation" name="passwordConfirmation" required>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

    </div>

    <!-- Popup for password error -->
    <div th:replace="~{fragments/popup}" th:if="${showPopUp}"></div>
    <input type="hidden" th:if="${showPopUp}" id="showPopUpFlag" value="true" />

</body>

</html>
