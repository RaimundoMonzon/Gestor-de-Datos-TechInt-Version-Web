<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <title>Fragmento de Navegación</title>
</head>

<body>
    <nav th:fragment="navbar (currentPage)">
        <div class="logo-container">
            <div class="logo-circle">
                <img th:src="@{/images/Techint_Logo.png}" alt="Logo de TechInt" class="logo-img">
            </div>
            <span class="logo-text" th:text="${ 
                currentPage == 'home' ? 'TechInt Multinacional - Inicio' : 
                currentPage == 'create' ? 'TechInt Multinacional - Crear' : 
                currentPage == 'register-sale' ? 'TechInt Multinacional - Registrar Ingreso' :
                currentPage == 'sign-contract' ? 'TechInt Multinacional - Firmar Contrato' :
                currentPage == 'edit' ? 'TechInt Multinacional - Editar' :
                currentPage == 'busqueda' ? 'TechInt Multinacional - Buscar' :
                currentPage == 'profile' ? 'TechInt Multinacional - Mi Perfil' : 'TechInt Multinacional'}">
                TechInt Multinacional
            </span>
        </div>
        <div class="links">
            <a th:href="@{/home}" th:classappend="${currentPage == 'home'} ? 'active' : ''">Inicio</a>

            <a th:if="${#authentication.principal.rol.name() == 'ADMIN' }" th:href="@{/create}"
                th:classappend="${currentPage == 'create'} ? 'active' : ''">Crear</a>

            <a th:if="${#authentication.principal.rol.name() == 'VENDEDOR' }" th:href="@{/create/user}"
                th:classappend="${currentPage == 'create'} ? 'active' : ''">Subcontratar</a>

            <a th:if="${#authentication.principal.rol.name() == 'VENDEDOR' }" th:href="@{/register-sale}"
                th:classappend="${currentPage == 'register-sale'} ? 'active' : ''">Registrar Ingreso</a>

            <a th:if="${#authentication.principal.rol.name() == 'ASESOR' }" th:href="@{/sign-contract}"
                th:classappend="${currentPage == 'sign-contract'} ? 'active' : ''">Firmar Contrato</a>

            <a th:if="${#authentication.principal.rol.name() == 'ADMIN' }" th:href="@{/edit}"
                th:classappend="${currentPage == 'edit'} ? 'active' : ''">Editar</a>

            <a th:href="@{/busqueda}" th:classappend="${currentPage == 'busqueda'} ? 'active' : ''">Buscar</a>

            <a th:href="@{/profile}" th:classappend="${currentPage == 'profile'} ? 'active' : ''">Mi Perfil</a>

            <a th:href="@{/logout}">Cerrar Sesión</a>
        </div>
    </nav>
</body>

</html>
