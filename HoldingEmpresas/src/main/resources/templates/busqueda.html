<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Buscar | TechInt Multinacional</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/busqueda.css}">
</head>
<body>
    <div th:insert="~{fragments/navbar :: navbar('busqueda')}"></div>
    <section>
        <h2>Usuarios Registrados</h2>
        <form th:action="@{/busqueda}" method="get">
            <label for="username">Nombre:</label>
            <input type="text" id="username" name="username" placeholder="Nombre del Usuario"
                   th:value="${username}"> <!-- Bind 'username' value to input -->
        
            <label for="rol">Rol:</label>
            <select id="rol" name="rol">
                <option value="" th:selected="${rol == ''}">Todos los Roles</option>
                <option value="ADMIN" th:selected="${rol == 'ADMIN'}">ADMIN</option>
                <option value="ASESOR" th:selected="${rol == 'ASESOR'}">ASESOR</option>
                <option value="VENDEDOR" th:selected="${rol == 'VENDEDOR'}">VENDEDOR</option>
            </select>
        
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" placeholder="ID del Usuario"
                   th:value="${id}"> <!-- Bind 'id' value to input -->
        
            <button type="submit">Aplicar Filtros</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td th:text="${usuario.id}"></td>
                </tr>
            </tbody>
        </table>      
    </section>
</body>
</html>
