<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/error.css}">
</head>

<body>
    <div class="error-container" th:if="${status != 999}">
        <h1 th:text="|Error: ${status}|">Error</h1>
        <p th:text="${error}">Un Error inesperado ha ocurrido.</p>
        <p th:text="${message}">Algo anda mal.</p>
        <a href="/" class="back-home-btn">Volver al Inicio</a>
    </div>

    <div class="error-container" th:if="${status == 999}">
        <h2 th:text="|OK: ${status}|">Acierto</h2>
        <p>Todo marcha seg√∫n el plan.</p>
        <p>No hay error.</p>
        <a href="/" class="back-home-btn">Volver al Inicio</a>
    </div>
</body>

</html>
